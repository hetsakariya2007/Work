<!DOCTYPE html>
<html>
<head>
    <title>Responsive Text Size</title>

    <style>
        body {
            font-size: 24px; 
        }

        @media (max-width: 900px) and (min-width: 600px) {
            body {
                font-size: 18px;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 10px;
            }
        }
    </style>

</head>
<body>

    <p>Het Sakariya</p>

</body>
</html>
