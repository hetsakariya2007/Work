<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .container {
            display: flex;
            justify-content: center;  
            align-items: center;               
        }

        .box {
            width: 120px;
            height: 120px;
            color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
